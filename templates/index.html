<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #27ae60;
        }

        .fake {
            color: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <form action="/predict" method="POST">
            <textarea name="news" placeholder="Paste your news article here..." required></textarea>
            <button type="submit">Detect</button>
        </form>
        {% if prediction %}
            <div class="result {% if prediction == 'Fake News' %}fake{% endif %}">
                Result: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
